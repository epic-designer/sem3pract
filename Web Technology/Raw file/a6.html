<html>
<head>
	<tittle>Rowspan Table</tittle>
</head>
<body>
	<h2 align=center>Demo of Rowspan table</h2>
	<table border=2 align=center width="60%" height="60%">
		<tr>
			<th align=center><font size="5"> State </th>
			<th align=center><font size="5"> City </th>
		</tr>
		<tr>
			<td rowspan=3 align=center> Maharashtra</td>
			<td align=center>Nagpur</td>
		</tr>
		<tr>
			<td align=center> Mumbai</td>
		</tr>
		<tr>
			<td align=center> Wardha</td>
		</tr>
		<tr>
			<td rowspan=3 align=center> Andhra Pradesh</td>
			<td align=center>Hydrabad</td>
		</tr>
		<tr>
			<td align=center> Adilabad</td>
		</tr>
		<tr>
			<td align=center> Nizamabad</td>
		</tr>
</body>
